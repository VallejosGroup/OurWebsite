{{ if isset .Site.Params "members" }}
{{ if .Site.Params.members.enable }}
{{ if gt (len .Site.Data.members) 0 }}
<section class="bar background-white">
    <div class="container">
        {{ range $index, $element := sort .Site.Data.members "weight" }}
<!---		{{ if eq (mod $index 3) 0 }}
		<div class="col-md-12">
            <div class="row">
		{{ end }} ---> 
<!---				<div class="col-md-4"> --->
				<div class="row">
                    <div class="box-simple">
                      
                      <div class="col-md-3">
                        <div class="name-picture">
                            <img class="" alt="" height="150" src="{{ .avatar | absURL }}">
                            
                        </div>
                      </div>
                      <div class="col-md-5" align="left">
                        <h3 style="text-transform: capitalize; 
                        text-align: left; line-height:4px;">{{ $element.name }}</h3>
                        <p style="text-align: left;">{{ $element.description }}</p>
                        
                        <a href="{{ .web }}"><i class={{ .weblogo }}></i></a>
                        <a href="{{ .github }}"><i class={{ .githublogo }}></i></a>
                        <a href="{{ .twitter }}"><i class={{ .twitterlogo }}></i></a>  
                        <a href="{{ .scholar }}"><i class={{ .scholarlogo }}></i></a> 
                        <a href="{{ .blog }}"><i class={{ .bloglogo }}></i></a>

                      </div>  
                        
                        

                    </div>
 
                </div>
<!---		{{ if or (eq (mod $index 3) 2) (eq $index (sub (len $.Site.Data.members) 1 )) }}
			</div>
		</div>
		{{ end }} ---> 
        {{ end }}
    <!--- </div> ---> 
</section>
{{ end }}
{{ end }}
{{ end }}
